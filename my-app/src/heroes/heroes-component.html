<h2>My Heroes</h2>
<ul class="heroes">
    <li repeat.for="hero of heroes" click.trigger="onSelect(hero)">
        <span class="badge">${hero.id}</span> ${hero.name}
    </li>
</ul>
<h2>${selectedHero.name}</h2>
<div><span>id: </span>${selectedHero.id}</div>
<label>name:
    <lavel>name:
        <input value.bind="selectedHero.name" placeholder="name"> 
    </lavel>
</label>
